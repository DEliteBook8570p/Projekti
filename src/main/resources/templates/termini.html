<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/termini}" th:object="${termini}" method="post">
    		<p>Id: <input type="text" th:field="*{id}" /></p>
        <p>Java: <input type="text" th:field="*{java}" /></p>
        <p>Data: <input type="text" th:field="*{data}" /></p>
        <p>Numri Lojtarve <input type="text" th:field="*{numriLojtarve}" /></p>
        <p>Stadiumi: <input type="text" th:field="*{id}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
